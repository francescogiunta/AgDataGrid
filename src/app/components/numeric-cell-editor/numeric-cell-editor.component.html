<mat-card [style.width]="cellWidth">
  <form class="container"
        tabindex="0">
    <mat-form-field class="full-width-field"
                    [style.width]="cellWidth">
      <input #numericInput matInput
             type="number"
             [maxlength]="maxLength"
             [(ngModel)]="value"
             [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  </form>
</mat-card>
